<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Properties - BlackDoors</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <header>
        <div id="navbar">
            <a href="index.html">
                <img src="LOGO.png" alt="BlackDoors" id="logoimg">
            </a>

            <nav id="navlinks">
                <a class="navitem" href="index.html#buy">Buy</a>
                <a class="navitem" href="index.html#rent">Rent</a>
                <a class="navitem" href="index.html#sell">Sell</a>
            </nav>

            <button id="loginbutton">
                <a id="loginlink" href="login.html">Login / Sign-Up</a>
            </button>
        </div>
    </header>

    <div id="buy-section">
        <h1>Buy Properties</h1>
        <p class="subtitle">Find your perfect home across India</p>

        <div id="search-area">
            <input type="text" id="searchbar" placeholder="Search by city, area, or property type...">
            <button id="searchbtn">Search</button>
        </div>

        <div class="property-list">

            <div class="property-card">
                <img src="house1.jpg" alt="Property Image">
                <h3>2 BHK Apartment - Mumbai</h3>
                <p>₹ 1.2 Cr - 950 sq ft</p>
                <button class="viewbtn">View Details</button>
            </div>

            <div class="property-card">
                <img src="house2.jpg" alt="Property Image">
                <h3>3 BHK Villa - Bangalore</h3>
                <p>₹ 2.4 Cr - 1800 sq ft</p>
                <button class="viewbtn">View Details</button>
            </div>

            <div class="property-card">
                <img src="house3.jpg" alt="Property Image">
                <h3>1 BHK Flat - Delhi</h3>
                <p>₹ 45 Lac - 520 sq ft</p>
                <button class="viewbtn">View Details</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p>© 2025 BlackDoors Real Estate — White-Glove Homes</p>
        <p>
            <a href="about_us.html">About</a> | 
            <a href="#">Contact</a> | 
            <a href="#">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
